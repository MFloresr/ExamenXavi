<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>La meva Botiga</title>
    <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css" type="text/css" />
    
</head>
<body ng-app='appLearn'>
    <div class="container" ng-controller="ProductesController">
        <h1>Els meus productes</h1>
        <form role="form">
            <div class="form-group">
                <div class="input-group">
                    <p>Codi: </p><input ng-model="Codi" class="form-control"/><br>
                    <p>Nom: </p><input ng-model="Nom" class="form-control"/><br>
                    <p>Sessio: </p><input ng-model="Seccio" class="form-control"/><br>
                    <p>Preu: </p><input ng-model="Preu" class="form-control"/>
                    <br>
                    <button class="btn btn-success btn-lg" ng-click="afegirProducte()">Nuevo Producto</button>
                </div>
            </div>
        </form>
        <div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="producte in productes | orderBy:'-date'"> 
                    <p><strong>ID:</strong> {{producte.Codi}}</p>
                    <p><strong>Nom:</strong> {{producte.Nom}}</p>
                    <p><strong>Sessio:</strong> {{producte.Seccio}}</p>
                    <p><strong>Preu:</strong> {{producte.Preu}}</p>
                </li>
            </ul>
            
        </div>
        
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
